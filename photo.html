<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Image</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background-color: black;
    overflow: hidden;
  }
  img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* ensures full image fits on one screen */
    display: block;
  }
</style>
</head>
<body>
  <img src="https://joshbloomstein.github.io/ghitools/assets/images/photo.jpg" alt="Full image">
</body>
</html>
